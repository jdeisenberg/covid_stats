<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>COVID-19 Statistics</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<header>
		<h1>COVID-19 Statistics</h1>
	</header>
	<article>
	<p>
    <select id="timePeriod">
      <option value="0">Choose time period</option>
      <option value="1">All Days</option>
      <option value="2">Last 7 Days</option>
    </select>
  </p>
  
	<table class="open">
    <thead>
      <tr>
        <th>State
          <span class="arrow">&uarr;</span>
          <span class="arrow">&darr;</span> &nbsp;
        </th>
        <th>Total Cases
          <span class="arrow">&uarr;</span>
          <span class="arrow">&darr;</span> &nbsp;
        </th>
        <th>Cases Per 100K
          <span class="arrow">&uarr;</span>
          <span class="arrow">&darr;</span> &nbsp;
        </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
     
  <script type="text/javascript" src="Covid19.bs.js"></script>
</body>
</html>
