<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>COVID-19 Statistics</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<header>
		<h1>COVID-19 Statistics</h1>
	</header>
	<article>
  <p><small><em><a href="rationale.html">See why I wrote this.</a></em></small></p>
	<p>
    <select id="timePeriod">
      <option value="1" id="timePeriod1">Last 7 Days</option>
      <option value="2" id="timePeriod2">All Days</option>
    </select>
  </p>
  
  <p>Click a column header to sort by that column, and click an arrow to
  choose direction of sort (low to high or high to low)</p>
  
	<table class="open">
    <thead>
      <tr>
        <th>Rank</th>
        <th><span class="arrow" id="State">State</span>
          <span class="arrow" id="State_Ascending">&uarr;</span>
          <span class="arrow" id="State_Descending">&darr;</span> &nbsp;
        </th>
        <th><span class="arrow" id="Total">Total Cases</span>
          <span class="arrow" id="Total_Ascending">&uarr;</span>
          <span class="arrow" id="Total_Descending">&darr;</span> &nbsp;
        </th>
        <th><span class="arrow" id="Per100K">Cases Per 100K</span>
          <span class="arrow" id="Per100K_Ascending">&uarr;</span>
          <span class="arrow" id="Per100K_Descending">&darr;</span> &nbsp;
        </th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  </article>
  <script type="text/javascript" src="Covid19.bs.js"></script>
</body>
</html>
