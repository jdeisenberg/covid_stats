<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>COVID-19 Statistics</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<header>
		<h1>COVID-19 Statistics</h1>
	</header>
	<article>
	<p>
    <select id="timePeriod">
      <option value="0">Choose time period</option>
      <option value="1">All Days</option>
      <option value="2" selected="selected">Last 7 Days</option>
    </select>
  </p>
  
	<table class="open">
    <thead>
      <tr>
        <th><span id="State">State</span>
          <span class="arrow" id="State_Ascending">&uarr;</span>
          <span class="arrow" id="State_Descending">&darr;</span> &nbsp;
        </th>
        <th><span id="Total">Total Cases</span>
          <span class="arrow" id="Total_Ascending">&uarr;</span>
          <span class="arrow" id="Total_Aescending">&darr;</span> &nbsp;
        </th>
        <th><span id="Per100K">Cases Per 100K</span>
          <span class="arrow" id="Per100K_Ascending">&uarr;</span>
          <span class="arrow" id="Per100K_Descending">&darr;</span> &nbsp;
        </th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  <script type="text/javascript">
  console.log(document.getElementById("tableBody"));
  </script>
  <script type="text/javascript" src="Covid19.bs.js"></script>
</body>
</html>
